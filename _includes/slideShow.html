<div id=”gallery”>
  <img class=”mySlides” src=”https://BPBall.github.io/Slideshow/dundee1.jpg”/>
  <img class=”mySlides” src=”https://BPBall.github.io/Slideshow/dundee2.jpg”/>
  <img class=”mySlides” src=”https://BPBall.github.io/Slideshow/dundee3.jpg”/>
  <img class=”mySlides” src=”https://BPBall.github.io/Slideshow/dundee4.jpg”/>
  <img class=”mySlides” src=”https://BPBall.github.io/Slideshow/dundee5.jpg”/>
  <img class=”mySlides” src=”https://BPBall.github.io/Slideshow/dundee6.jpg”/>
<button onclick=”plusDivs(-1)”>❮</button>
<button onclick=”plusDivs(1)”>❯</button>
</div>
<script>
var slideIndex = 1;showDivs(slideIndex);
function plusDivs(n) {showDivs(slideIndex += n);}
function showDivs(n) {
var i;
var x = document.getElementsByClassName(“mySlides”);
if (n > x.length) {slideIndex = 1}
if (n < 1) {slideIndex = x.length}
for (i = 0; i < x.length; i++) {x[i].style.display = “none”;}
x[slideIndex-1].style.display = “block”;
}
</script>
